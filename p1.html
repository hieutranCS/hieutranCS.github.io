<!DOCTYPE html>
<html>
<head>
<title>Random Quote Machine</title>
<link rel="icon" type="image/jpg"  href="icon.jpg">

<style>

html,body {
    height: 100%;
}

 .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.btn-twitter {
    background: #00ACEE;
    border-radius: 0;
    color: #fff;
    border-width: 1px;
    border-style: solid;
    border-color: #0075a2;
  }
  .btn-twitter:link, .btn-twitter:visited {
    color: #fff; 
  }
  .btn-twitter:active, .btn-twitter:hover {
    background: #0075a2;
    color: #fff; 
  }

</style>

 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script >
   $(document).ready(function() {
 

   var text = [] 
  var random = 0
  var au =[]
 function init(text,random,au){
   $.getJSON('https://gist.githubusercontent.com/JohannesHoppe/e364206e1d149e8816ea14dafe2ae43f/raw/2b1f760e11b8c65d57ca7f06728e0234a81b906a/quotes.json', function(data) {
        
        random = Math.floor(Math.random() * 9) + 0;
          text.push(`${data.quotes[random].text}`)
          au.push(`${data.quotes[random].author}`)
       
         $("#text").html(text);
        $("#author").html(au);

   $('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&text=' + encodeURIComponent('"' + text + '" ' + au));

    });
 }       

 init(text,random,au)


  $('#new-quote').on('click', function(){
     var text = [] 
  var random = 0
  var au =[]
    init(text,random,au)
  });


});


</script>



</head>

<body> 



 <div class="container d-flex h-50" id="quote-box" >
    <div class="row align-self-center w-50" >
        <div class="col-6 mx-auto" >
            <div class="jumbotron" style="border:5px solid #110605">
              <font size="6" color="#D35400">  <div id="text">  </div> </font>
               <br>
               <font size="5" color="#212F3D"> <div id="author" class="text-right"></div> </font>
               <br>
                <p class="lead text-right">
                    <a class="btn btn-twitter btn-lg" role="button" id="tweet-quote" target="_blank"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
                    <button class="btn btn-primary btn-lg" id="new-quote" >New Quote</button>
                </p>

            </div>
  <button class="btn center-block btn-lg"  id="button"><a href="index.html"><h2>Home</h2></a></button> 

        </div>
    </div>
</div>

 
</body>
</html>
