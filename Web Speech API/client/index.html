<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Text to Speech</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		Text To Speech
	</div>

	<div class="box mt-5">

		<p class="lead text-light mt-4">Select Voice</p>

		<select id="voices" class="form-select-focus-width bg-secondary text-light " ></select>

    <div class="d-flex justify-content-center mt-4 text-light">
      <div>
        <p class="lead">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
   
      <div class="mx-5">
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>

      <div>
        <p class="lead">Rate</p>
        <input type="range" min="0.1" max="2" value="1" step="0.1" id="rate" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
    </div>

<div class="form-group">
    <textarea class="form-control mt-5" rows="6" placeholder="Type Here ..." id="text-area"></textarea>
  </div>

    <div class="mb-5">
      <button id="start" class="btn btn-outline-primary mt-5 mx-3">Start</button>
      <button id="pause" class="btn btn-outline-success mt-5 mx-3">Pause</button>
      <button id="resume" class="btn btn-outline-info mt-5 mx-3">Resume</button>
      <button id="cancel" class="btn btn-outline-danger mt-5 mx-3">Cancel</button>
      <button id="reset" class="btn btn-outline-warning mt-5 mx-3">Reset</button>
    </div>

     </div>

  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
