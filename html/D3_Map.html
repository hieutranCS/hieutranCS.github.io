<!DOCTYPE html>
<html lang="en">
<head>
  <title>D3 Maps</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/d3_map.css">

</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>


<body>

 <nav class="navbar fixed-top navbar-expand-lg navbar-light">
  <div id="navbarNavAltMarkup " class="navbar-nav ml-auto">
   <a class="navbar-brand" href="#top">Data Visualization:</a>
   <div class="navbar-nav ">
    <a class="nav-item nav-link active" href="#barChart">Bar Chart</a>
    <a class="nav-item nav-link active" href="#heatMap">Heat Map</a>
    <a class="nav-item nav-link active" href="#scatterPlot">Scatter Plot</a>
  </div>
</div>
</nav>

<section id="top">
  <div id="mainTop"> <h3> Data Visualization </h3></div>
</section>

<section id="barChart">
  <div id="mainBarChart" onload="barChart()">
    <div class='barChart'>
     <div class="main">
      <div class='container'>
        <div id='title'> Bar Chart - Gross-Domestic-Product-1-Decimal</div>
        <div class='holderBar'></div>
      </div>
    </div>
  </div>
</div>
</section>

<section id="heatMap">
 <div id="mainHeatMap" onload="heatMap()"> 
  <div class='heatMap'>
    <div class="main">
      <div class='container'>
        <div id='title'> Heat Map - Global Temperature </div>
        <br>
        <div id='description'> 1753 - 2015: base temperature 8.66â„ƒ </div>
        <br>
        <div class='holderHeat'></div>
      </div>
    </div>
  </div>
</div>
</section>

<section id="scatterPlot">
 <div id="mainScatterPlot" onload="scatterPlot()"> 
  <div class='scatterPlot'>
    <div class="main">
     <div class='container'>
      <div id='title'> Scatter Plot - Visualize Data with a Scatterplot Graph of Doping </div>
      <br>
      <div class='holderScatter'></div>
    </div>
  </div>
</div>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script type="text/javascript">
  $(document).ready(function() {
    barChart()
    heatMap()
    scatterPlot()
  })

</script>

<script src="../script/barChart.js" type="text/javascript"></script> 
<script src="../script/heatMap.js" type="text/javascript"></script> 
<script src="../script/scatterPlot.js" type="text/javascript"></script> 


</body>
</html>
