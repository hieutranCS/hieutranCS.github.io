<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>R-P-S</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	 crossorigin="anonymous">
</head>

<body>
	<div class="title">
		Rock Paper Scissors
	</div>


	<div class="container mt-5">
		<div class="row">
			<div class="col-6 col-md-4">
				<div class="user" id="user-img">
					<img src="Rock.png">         
          </div>
          </div>
    <div class="col-6 col-md-4">
      <div class="score">0 : 0</div>
    </div>
    <div class="col-6 col-md-4">
      <div class="npc" id="npc-img">
    <img src="Rock.png">
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p class="user-tag mt-5">You</p>
    </div>
    <div class="col-6">
      	<p class="npc-tag mt-5">Computer</p>
    </div>
  </div>
</div>

	<div id="user_choice">
		<button id="rock" class="btn btn-outline-primary mt-5 mx-3">Rock</button>
    <button id="paper" class="btn btn-outline-success mt-5 mx-3">Paper</button>
    <button id="scissors" class="btn btn-outline-info mt-5 mx-3">Scissors</button>
</div>


<div>
	<button id="restart" class="btn btn-outline-primary mt-5">Restart</button>
</div>

	<script src="https://unpkg.com/jquery/dist/jquery.min.js">
	</script>

	<script src="script.js">
	</script>
</body>

</html>
