<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Twitch.tv App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<div id="twitch-app" class="container">

		<div class="jumbotron jumbotron-fluid">
			<div class="d-flex justify-content-center"> </div>
		</div>

		<div class="row">
			<div class="col">
				<input type="text" ref="searchInput" class="form-control" placeholder="Search">
      </div>

  <div class="col-sm-3"> 
<button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type of Search</button>
<div class="dropdown-menu">
<button class="dropdown-item" v-on:click="s_channels">Search Channels</button>
<button class="dropdown-item" v-on:click="s_catogories">Search Categories</button>
<button class="dropdown-item" v-on:click="embed" id="live">Watch Live Streams</button>
</div>
</div>

  <div class="col-sm-3">
<button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Browse</button>
<div class="dropdown-menu">
<button class="dropdown-item" v-on:click="top_games">Top Game Categories</button>
<button class="dropdown-item" v-on:click="popular">Live Channels</button>
</div>
  </div>

</div>

<br>

  <div class="container container-result" >
<results-component v-bind:data="results"></results-component>
</div>

	</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>

<script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://embed.twitch.tv/embed/v1.js"></script>

<script type="text/javascript">
$(document).ready(function() {

})

</script>
	
</body>

</html>
