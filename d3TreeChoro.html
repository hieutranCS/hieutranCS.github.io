<!DOCTYPE html>
<html lang="en">
<head>
  <title>Choropleth Map And Tree Map</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/jpg"  href="icon.jpg">
   <link rel="stylesheet" href="./style/d3.css">

</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>


<body>
 <nav class="navbar fixed-top navbar-expand-lg navbar-light">
 	<a class="navbar-brand" href="index.html">Home</a>
  <div id="navbarNavAltMarkup " class="navbar-nav ml-auto">
  	  <a class="navbar-brand" href="#top">Data Visualization:</a>
    <div class="navbar-nav ">
      <a class="nav-item nav-link active" href="#treeSection">Tree Map</a>
      <a class="nav-item nav-link active" href="#choroplethSection">Choropleth Map</a>
    </div>
  </div>
</nav>

<section id="top">
  <div id="mainTop"> <h3> Data Visualization </h3></div>
</section>


<section id="treeSection">
  <div id="mainTree" onload="treemap()">
  <div class='treemap'>
    <div class="main">
     <div class='container'>
      <div id='title_TreeMap'> </div>
      <div id='description_TreeMap'></div>
      <br>
      <form id='form'>
        <label class='button'><button type="radio"  name="data" value="kickstarter" checked> Kickstarter Pledges</button></label>
        <label class='button'><button type="radio" name="data" value="movie"> Movie Sales</button></label>
        <label class='button'><button type="radio" name="data" value="game"> Video Game Sales</button></label>
      </form>
    </div>
    <br>
    <div class='holder'></div>
    <div class='legend'></div>
  </div>
</div>
</div>
</section>


 <section id="choroplethSection">
   <div id="mainChoropleth" onload="choropleth()"> 
    <div class='choropleth'>
     <div class="main">
       <div class='container'>
        <div id='title'> US Education Data </div>
        <div id='description'> Percentage of the US has a bachelor's degree or higher in each county </div>
        <div>Source: <a href='https://en.wikipedia.org/wiki/Educational_attainment_in_the_United_States' target="_blank">Wikipedia</a>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script type="text/javascript">
  $(document).ready(function() {
    choropleth()
    treemap()
  })

</script>

<script src="./script/treeMap.js" type="text/javascript"></script> 
<script src="./script/choropleth.js" type="text/javascript"></script> 


</body>
</html>
